<div class="container mt-4">
    <div class="row">
      <!-- Formulario -->
      <div class="col-md-5">
        <h4>{{ usuarioEnEdicion ? 'Editar Usuario' : 'Registrar Usuario' }}</h4>
        <form (ngSubmit)="guardarUsuario()" #usuarioForm="ngForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                [(ngModel)]="nuevoUsuario.nombreCompleto"
                name="nombreCompleto"
                placeholder="Ingresa tu nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                [(ngModel)]="nuevoUsuario.correo"
                name="correo"
                placeholder="Ingresa tu correo"
                required
              />
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="contraseña"
                [(ngModel)]="nuevoUsuario.contrasena"
                name="contrasena"
                placeholder="Ingresa tu contraseña"
                required
              />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="text"
                class="form-control"
                id="telefono"
                [(ngModel)]="nuevoUsuario.telefono"
                name="telefono"
                placeholder="Ingresa tu teléfono"
                required
              />
            </div>
            <div class="mb-3">
              <label for="rol" class="form-label">Rol</label>
              <select
                class="form-select"
                id="rol"
                [(ngModel)]="nuevoUsuario.rol"
                name="rol"
                required
              >
                <option value="" disabled selected>Selecciona un rol</option>
                <option value="administrador">Administrador</option>
                <option value="cliente">Cliente</option>
                <option value="vendedor">Vendedor</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary w-100" (click)="guardarUsuario()">
              {{ usuarioEnEdicion ? 'Guardar cambios' : 'Registrar' }}
            </button>
          </form>
      </div>
  
      <!-- Tabla -->
      <div class="col-md-7">
        <h4>Lista de Usuarios</h4>
  
            <!-- Buscador -->
      <div class="d-flex mb-3">
        <input
          type="text"
          class="form-control me-2"
          [(ngModel)]="buscador"
          placeholder="Buscar usuario"
        />
        <button class="btn btn-secondary" (click)="buscarUsuarios()">Buscar</button>
      </div>
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
             
              <th>Nombre</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            @for (usuario of usuarios; track $index) {
              <tr>
                <td>{{ usuario.nombreCompleto }}</td>
                <td>{{ usuario.correo }}</td>
                <td>{{ usuario.telefono }}</td>
                <td>{{ usuario.rol }}</td>
                <td>
                  <button class="btn btn-warning btn-sm" (click)="editarUsuario(usuario)">
                      Modificar
                    </button>
                  <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(usuario.idUsuario)">Eliminar</button>
                </td>
              </tr>
            }
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  
  <br> <br> <br>
  
  
  <router-outlet />
