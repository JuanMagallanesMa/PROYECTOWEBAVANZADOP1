<div class="container mt-4">
    <div class="row">
      <!-- Formulario -->
      <div class="col-md-5">
        <!-- <h4>{{ isEditMode ? 'Editar Usuario' : 'Registrar Usuario' }}</h4>-->
        <form [formGroup]="form" class="ocultar" (submit)="onSubmit()">
         
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              type="text"
              formControlName="name"              
              placeholder="Ingresa tu nombre"
              required
            />
          </mat-form-field>
        
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Correo</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Ingresa tu email"
              required
            />
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              placeholder="Ingresa tu contraseña"
              required
            />
          </mat-form-field>
        
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Teléfono</mat-label>
            <input
              matInput
              type="text"
              formControlName="telephone"
              placeholder="Ingresa tu teléfono"
              required
            />
          </mat-form-field>
        
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Rol</mat-label>
            <mat-select
              formControlName="role"
              required
            >
              <mat-option value="" disabled>Selecciona un role</mat-option>
              <mat-option value="administrador">Administrador</mat-option>
              <mat-option value="cliente">Cliente</mat-option>
              <mat-option value="vendedor">Vendedor</mat-option>
            </mat-select>
          </mat-form-field>
          
          <button
            mat-flat-button
            color="accent"
            class="submit-button"
            type="submit"
            
          >
            {{ isEditMode ? 'Guardar cambios' : 'Registrar' }}
          </button>
        </form>
      </div>
      
  
      <!-- Tabla -->
      <div class="col-md-7">
        <h4>Lista de Usuarios</h4>
  
            <!-- Buscador -->
            <div class="search-container">
              <mat-form-field>
                  <mat-label>Buscar: </mat-label>
                  <input matInput type="search" placeholder="Nombre usuario" #searchInput 
                  />
              </mat-form-field>
                         
              <button
                mat-raised-button
                color="primary"
                class="search-button"
                (click)="search(searchInput )"
              >
                Buscar
              </button>
            </div>

      <app-table 
      [dataSource]="dataSource" 
      [displayedColumns]="displayedColumns" 
      [columnAliases]="columnAliases" 
      (onEdit)="handleEdit($event)" 
      (onDelete)="handleDelete($event)"
      >
    </app-table>
      </div>

      
    </div>
</div>
  
  
  <br> <br> <br>
