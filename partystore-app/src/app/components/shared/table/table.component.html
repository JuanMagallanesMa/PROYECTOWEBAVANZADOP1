<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- DefiniciÃ³n de columnas -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columnAliases[column] || column }} </th>
      <td mat-cell *matCellDef="let element"> 
        <ng-container [ngSwitch]="column">
          <ng-container *ngSwitchCase="'acciones'">
            <button mat-raised-button color="accent" (click)="edit(element)">Editar</button> 
            <button mat-raised-button color="warn" (click)="delete(element)">Eliminar</button>
          </ng-container>
          <ng-container *ngSwitchCase="'productos'"> 
            <ul> 
              <li *ngFor="let producto of element[column]"> {{ producto.nombre }} </li> 
            </ul> 
          </ng-container>
          <ng-container *ngSwitchDefault>
            {{ element[column] }}
          </ng-container>
        </ng-container>
      </td>
    </ng-container>
  
    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" showFirstLastButtons></mat-paginator>
