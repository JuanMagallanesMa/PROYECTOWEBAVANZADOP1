<div>
  <h3>Agregar Producto</h3>
  <form (ngSubmit)="crearProducto()">
    <label for="nombre">Nombre del Producto:</label>
    <input type="text" [(ngModel)]="nombreProducto" name="nombre" required>

    <label for="precio">Precio:</label>
    <input type="number" [(ngModel)]="precioProducto" name="precio" required>

    <label for="categoria">Categoría:</label>
    <mat-select [(ngModel)]="categoriaProducto" name="categoria" required>
      <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
        {{ categoria.nombre }}
      </mat-option>
    </mat-select>

    <label for="descuento">Descuento (%):</label>
    <input type="number" [(ngModel)]="descuentoProducto" name="descuento" required>

    <button type="submit">Agregar Producto</button>
  </form>
</div>

<div>
  <h3>Productos</h3>
  <table mat-table [dataSource]="productos">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let producto"> {{ producto.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoría </th>
      <td mat-cell *matCellDef="let producto"> {{ producto.categoriaId }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let producto">
        <button (click)="eliminarProducto(producto)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'categoria', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'categoria', 'acciones'];"></tr>
  </table>
</div>
