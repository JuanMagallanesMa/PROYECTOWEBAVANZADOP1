<div class="container">
  <h2>Productos</h2>
  
  <!-- Buscador -->
  <div class="search-container">
    <input 
      type="text" 
      class="search-input" 
      placeholder="Buscar producto por nombre..." 
      [(ngModel)]="searchText" 
      (ngModelChange)="onSearchChange()">
  </div>

  <!-- Botones -->
  <div class="form-group button-container">
    <button type="submit" class="btn btn-primary" (click)="crearProducto()" [disabled]="!productoForm.valid">
      Crear Producto
    </button>
    <button type="submit" class="btn btn-secondary" (click)="actualizarProducto()" [disabled]="!productoForm.valid">
      Actualizar Producto
    </button>
    <button class="btn btn-danger" (click)="eliminarProducto(producto.id)"> 
      Eliminar Producto
    </button>
    <button type="button" class="btn btn-search" (click)="cancelarEdicion()">
      Buscar Producto
    </button>
  </div>

  <!-- Listado de productos -->
  <h3>Listado de Productos</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre del Producto</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.categoria }}</td>
        <td>{{ producto.precio | currency:'USD' }}</td>
        <td>{{ producto.descripcion }}</td>
      </tr>
    </tbody>
  </table>
  
</div>
