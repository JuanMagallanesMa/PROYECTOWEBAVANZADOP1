<div class="container">
  <h2>Productos</h2>
  
  <!-- Buscador -->
  <div class="search-container">
    <input 
      type="text" 
      class="search-input" 
      placeholder="Buscar producto por nombre..." 
      [(ngModel)]="searchText" 
      (ngModelChange)="onSearchChange()">
  </div>

  <!-- Botones -->
  <div class="form-group button-container">
    <button type="submit" class="btn btn-primary" (click)="crearProducto()" [disabled]="!productoForm.valid">
      Crear Producto
    </button>
    <button type="submit" class="btn btn-secondary" (click)="actualizarProducto()" [disabled]="!productoForm.valid">
      Actualizar Producto
    </button>
    <button class="btn btn-danger" (click)="eliminarProducto(0)"> 
      Eliminar Producto
    </button>
    <button (click)="buscarProducto()">
      Buscar Producto
    </button>
  </div>

  <!-- Listado de productos -->
  <h3>Listado de Productos</h3>
  <table mat-table [dataSource]="productos">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let producto">{{ producto.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let producto">{{ producto.categoria }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let producto">{{ producto.precio | currency:'USD' }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let producto">{{ producto.descripcion }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
