<div class="container mt-4">
  <div class="row">
    <!-- Formulario -->
    <div class="col-md-5">
      <h4>{{ productoEnEdicion ? 'Editar Producto' : 'Registrar Producto' }}</h4>
      <form (ngSubmit)="guardarProducto()" #productoForm="ngForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="nuevoProducto.nombre"
            name="nombre"
            placeholder="Ingresa el nombre del producto"
            required
          />
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            [(ngModel)]="nuevoProducto.descripcion"
            name="descripcion"
            placeholder="Ingresa la descripción del producto"
            required
          />
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría</label>
          <select
            class="form-control"
            id="categoria"
            [(ngModel)]="nuevoProducto.categoria"
            name="categoria"
            required
          >
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="decoracion">Decoraciones</option>
            <option value="invitacion">Invitaciones</option>
            <option value="disfraces">Disfraces</option>
            <option value="Juegos">Juegos</option>
            <option value="suministro">Suministro para actividades</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input
            type="number"
            class="form-control"
            id="precio"
            [(ngModel)]="nuevoProducto.precio"
            name="precio"
            placeholder="Ingresa el precio del producto"
            required
            min="0"
            step="0.01"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          {{ productoEnEdicion ? 'Guardar cambios' : 'Registrar Producto' }}
        </button>
      </form>
    </div>

    <!-- Tabla -->
    <div class="col-md-7">
      <h4>Lista de Productos</h4>
      <div class="d-flex mb-3">
        <input
          type="text"
          class="form-control me-2"
          [(ngModel)]="buscador"
          placeholder="Buscar producto"
        />
        <button class="btn btn-secondary" (click)="buscarProductos1()">Buscar</button>
      </div>
