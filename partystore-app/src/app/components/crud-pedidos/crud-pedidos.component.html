<!--  <form [formGroup]="form" class="ocultar" (submit)="onSubmit()"> -->
  <form [formGroup]="form" class="ocultar" (submit)="onSubmit()">
    <div  class="column1">
      <mat-form-field>
        <mat-label>Nombres Completos</mat-label>
        <input matInput
          required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Cédula</mat-label>
        <input matInput
          required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Teléfono</mat-label>
        <input matInput
          required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Ingresa tu email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          [formControl]="email"
          (blur)="updateErrorMessage()"
          required
        />
        @if (email.invalid) {
          <mat-error>{{errorMessage()}}</mat-error>
        }
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Provincia</mat-label>
        <mat-select [(value)]="provinciaSeleccionada">
          <mat-option value="Guayas">Guayas</mat-option>
          <mat-option value="Pichincha">Pichincha</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Ciudad</mat-label>
        <mat-select >
          <mat-option *ngIf="provinciaSeleccionada === 'Guayas'" value="Guayaquil">Guayaquil</mat-option> 
          <mat-option *ngIf="provinciaSeleccionada === 'Guayas'" value="Nobol">Nobol</mat-option> 
          <mat-option *ngIf="provinciaSeleccionada === 'Pichincha'" value="Cayambe">Cayambe</mat-option> 
          <mat-option *ngIf="provinciaSeleccionada === 'Pichincha'" value="Quito">Quito</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field class="example-full-width">
        <mat-label>Código Postal</mat-label>
        <input #input
               type="text"
               placeholder="Escoge un código postal"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto"
               (input)="filter()"
               (focus)="filter()">
        <mat-autocomplete requireSelection #auto="matAutocomplete">
          @for (option of filteredOptionsZIP; track option) {
            <mat-option [value]="option">{{option}}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Dirección</mat-label>
        <textarea matInput placeholder="Ej... Mapasingue  Este"></textarea>
      </mat-form-field>
    </div>
    
  </form>
