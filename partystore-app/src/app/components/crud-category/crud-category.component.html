<div class="category-form">
    <form [formGroup]="categoriaForm" (ngSubmit)="selectedCategoria ? updateCategoria() : createCategoria()">
      <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text" required />
      </div>
  
      <div>
        <label for="descuento">Descuento</label>
        <input id="descuento" formControlName="descuento" type="number" required />
      </div>
  
      <button type="submit">{{ selectedCategoria ? 'Actualizar' : 'Crear' }} Categoría</button>
    </form>
  </div>
  
  <div class="category-list">
    <h2>Lista de Categorías</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descuento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{ categoria.nombre }}</td>
          <td>{{ categoria.descuento }}%</td>
          <td>
            <button (click)="editCategoria(categoria)">Editar</button>
            <button (click)="deleteCategoria(categoria.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
